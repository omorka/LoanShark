    <!-- MAIN SECTION -->
    <main class="flex-shrink-0">
        <div class="container">
            <h1>Loan Calculator</h1>
            <div class="row">
                <div class="col-12 col-md-6 bg-light mb-2">
                    <form class="row">
                        <div class="col-12">
                            <label for="LoanAmount" class="form-label">Loan Amount</label>
                            <input type="number" id="loanAmount" class="form-control" aria-label="Loan Amount">
                        </div>
                        <div class="col-12">
                            <label for="Payments" class="form-label">Payments</label>
                            <input type="number" id="payments" class="form-control" aria-label="Payments">
                        </div>
                        <div class="col-12">
                            <label for="InterestRate" class="form-label">Interest Rate</label>
                            <input type="number" id="interestRate" class="form-control" aria-label="Interest Rate">
                        </div>
                        <div class="d-flex justify-content-end mt-1">
                            <button type="button" id="calculate" class="btn btn-outline-primary">Calculate</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <div class="row g-2">
                        <div class="col-12 d-flex justify-content-center">
                            <h5><em>Your Monthly Payments</em></h5>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <h1><strong id="monthlyPayments"></strong></h1>
                        </div>
                    </div>
                    <div class="row g-0 mt-2">
                        <div class="col-6">
                            <p>Total Principal</p>
                        </div>
                        <div class="col-6">
                            <p id="totalPrincipal"></p>
                        </div>
                        <div class="col-6">
                            <p>Total Interest</p>
                        </div>
                        <div class="col-6">
                            <p id="totalInterest"></p>
                        </div>
                        <div class="col-6">
                            <p>Total Cost</p>
                        </div>
                        <div class="col-6">
                            <p><strong id="totalCost"></strong></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2 table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="loanData">
                            <!--Loan Data Goes Here-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
